<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="./css/blueimp-gallery.min.css">
        <link rel="stylesheet" href="./css/bootstrap-image-gallery.min.css">
    </head>
    <body>
        <!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
        <div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
            <!-- The container for the modal slides -->
            <div class="slides"></div>
            <!-- Controls for the borderless lightbox -->
            <h3 class="title"></h3>
            <a class="prev">‹</a>
            <a class="next">›</a>
            <a class="close">×</a>
            <a class="play-pause"></a>
            <ol class="indicator"></ol>
            <!-- The modal dialog, which will be used to wrap the lightbox content -->
            <div class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" aria-hidden="true">&times;</button>
                            <h4 class="modal-title"></h4>
                        </div>
                        <div class="modal-body next"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default pull-left prev">
                                <i class="glyphicon glyphicon-chevron-left"></i>
                                Poprzednie
                            </button>
                            <button type="button" class="btn btn-primary next">
                                Następne
                                <i class="glyphicon glyphicon-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="page-header">
                <h1>Reda</h1>
            </div>
            <div class="row">
                <div id="links" class="col-lg-10 col-lg-offset-1">
                    <a href="./img/galeria/Reda_wew_1.jpg" title="Reda tapety 1" data-gallery>
                        <img src="./img/galeria/thumbs/Reda_wew_1.jpg" alt="Reda tapety wew 1" width="100" height="100">
                    </a>
                    <a href="./img/galeria/Reda_wew_2.jpg" title="Reda tapety 2" data-gallery>
                        <img src="./img/galeria/thumbs/Reda_wew_2.jpg" alt="Reda tapety wew 2" width="100" height="100">
                    </a>
                    <a href="./img/galeria/Reda_wew_3.jpg" title="Reda tapety 3" data-gallery>
                        <img src="./img/galeria/thumbs/Reda_wew_3.jpg" alt="Reda tapety wew 3" width="100" height="100">
                    </a>
                </div>
            </div>
            <div class="page-header">
                <h1>Lębork</h1>
            </div>
            <div class="row">
                <div id="links" class="col-lg-10 col-lg-offset-1">
                    <a href="./img/galeria/Lebork_tapety_wew_2.jpg" title="Lębork tapety 2" data-gallery>
                        <img src="./img/galeria/thumbs/Lebork_tapety_wew_2.jpg" alt="Lębork tapety wew 2" width="100" height="100">
                    </a>
                    <a href="./img/galeria/Lebork_tapety_wew_3.jpg" title="Lębork tapety 3" data-gallery>
                        <img src="./img/galeria/thumbs/Lebork_tapety_wew_3.jpg" alt="Lębork tapety wew 3" width="100" height="100">
                    </a>

                    <a href="./img/galeria/Lebork_firany_wew_1.jpg" title="Lębork firany 1" data-gallery>
                        <img src="./img/galeria/thumbs/Lebork_firany_wew_1.jpg" alt="Lębork firany wew 1" width="100" height="100">
                    </a>
                    <a href="./img/galeria/Lebork_firany_wew_2.jpg" title="Lębork firany 2" data-gallery>
                        <img src="./img/galeria/thumbs/Lebork_firany_wew_2.jpg" alt="Lębork firany wew 2" width="100" height="100">
                    </a>
                </div>
            </div>
        </div>

        <script src="./js/jquery.blueimp-gallery-1.2.2/jquery.blueimp-gallery.min.js"></script>
        <script src="./js/blueimp-gallery-2.11.7/blueimp-gallery.min.js"></script>
        <script src="./js/bootstrap-image-gallery-3.0.1/bootstrap-image-gallery.min.js"></script>
    </body>
</html>
