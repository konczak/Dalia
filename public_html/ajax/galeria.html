<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="./css/blueimp-gallery.min.css">
        <link rel="stylesheet" href="./css/bootstrap-image-gallery.min.css">
    </head>
    <body>
        <!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
        <div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
            <!-- The container for the modal slides -->
            <div class="slides"></div>
            <!-- Controls for the borderless lightbox -->
            <h3 class="title"></h3>
            <a class="prev">‹</a>
            <a class="next">›</a>
            <a class="close">×</a>
            <a class="play-pause"></a>
            <ol class="indicator"></ol>
            <!-- The modal dialog, which will be used to wrap the lightbox content -->
            <div class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" aria-hidden="true">&times;</button>
                            <h4 class="modal-title"></h4>
                        </div>
                        <div class="modal-body next"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default pull-left prev">
                                <i class="glyphicon glyphicon-chevron-left"></i>
                                Previous
                            </button>
                            <button type="button" class="btn btn-primary next">
                                Next
                                <i class="glyphicon glyphicon-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div id="links">
                <a href="./img/carousel/tapeta1.jpg" title="Banana" data-gallery>
                    <img src="./img/carousel/tapeta1.jpg" alt="Banana" width="100" height="100">
                </a>
                <a href="./img/carousel/tapeta2.jpg" title="Or" data-gallery>
                    <img src="./img/carousel/tapeta2.jpg" alt="Apple" width="100" height="100">
                </a>
                <a href="./img/carousel/tapeta3.jpg" title="XYZ" data-gallery>
                    <img src="./img/carousel/tapeta3.jpg" alt="Orange" width="100" height="100">
                </a>
            </div>
        </div>

        <script src="./js/jquery.blueimp-gallery-1.2.2/jquery.blueimp-gallery.min.js"></script>
        <script src="./js/blueimp-gallery-2.11.7/blueimp-gallery.min.js"></script>
        <script src="./js/bootstrap-image-gallery-3.0.1/bootstrap-image-gallery.min.js"></script>
    </body>
</html>
